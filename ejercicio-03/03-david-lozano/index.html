<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sabores = ["fresa", "limon", "mango"]

        function contarSabores () {
            console.log(sabores.length)
        }

        function mostrarSabores() {
            console.log(sabores)
        }

        function agregarSabor (sabor) {
            sabores.push(sabor)
            console.log("sabor " + sabor + " agregado");
        }

        function saludar(nombre) {
            console.log(`!hola ${nombre}, bienvenido a Git¡`)
        }

        function main () {
            saludar(prompt("¿Cómo te llamas?"))
            mostrarSabores()
            agregarSabor("Kiwi")
            contarSabores()
            mostrarSabores()
            agregarSabor("cafe")
            contarSabores()

        }
        
        main()
        
    </script>
</head>
