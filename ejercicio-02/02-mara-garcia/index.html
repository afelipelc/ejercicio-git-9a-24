<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rama 02</title>
</head>
<body>
    <script>
            // Declaración de la variable nombre y asignación de un valor
            let nombre = "Mara";
        // Imprimir el valor de la variable nombre en la consola
        console.log(nombre);

        // Declaración de la variable curso
        let curso = "Git";

        // Imprimir ambas variables usando interpolación de cadena
        console.log(`Hola, ${nombre} está practicando ${curso}.`);

        // Evaluar si el valor de curso es igual a "git" o "Git" o "GIT"
        if (curso.toLowerCase() === "git") {
            console.log("Git es muy importante en el desarrollo de software");
        } else {
            console.log("algo es algo");
        }
    </script>
</body>
</html>
